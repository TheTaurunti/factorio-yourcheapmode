

[mod-name]
YourCheapMode=あなたの安いモード

[mod-description]
YourCheapMode=ほとんどのレシピの生産量と時間の値を乗算することで、個々のアイテムのコストを削減します。 ユーザー指定のレシピの増殖を防止し、出力と時間の乗数を調整するための設定が提供されています。

[mod-setting-name]
YourCheapMode-recipe-result-multiplier=レシピ出力乗数
YourCheapMode-recipe-time-multiplier=レシピ時間乗数
YourCheapMode-user-excluded-names=スキップするユーザー定義のレシピ名

[mod-setting-description]
YourCheapMode-recipe-result-multiplier=各レシピの出力に乗算される量。
YourCheapMode-recipe-time-multiplier=各レシピにかかる製作時間は増加します。
YourCheapMode-user-excluded-names=変更をスキップするレシピ名のカンマ区切り、スペースなしのリスト。