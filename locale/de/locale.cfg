

[mod-name]
YourCheapMode=Ihr günstiger Modus

[mod-description]
YourCheapMode=Reduziert die Kosten einzelner Artikel kontinuierlich durch die Vervielfachung der Leistungs- und Zeitwerte der meisten Rezepte. Es stehen Einstellungen zur Verfügung, um die Multiplikation benutzerdefinierter Rezepte zu verhindern und die Ausgabe- und Zeitmultiplikatoren anzupassen.

[mod-setting-name]
YourCheapMode-player-items-exclusion=Ausgenommen sind Ausrüstung und Waffen
YourCheapMode-recipe-result-multiplier=Rezeptausgabemultiplikator
YourCheapMode-recipe-time-multiplier=Rezeptzeitmultiplikator

[mod-setting-description]
YourCheapMode-player-items-exclusion=Wenn diese Option aktiviert ist, werden Waffen und persönliche Ausrüstungsgegenstände nicht vervielfacht.
YourCheapMode-recipe-result-multiplier=Der Betrag, mit dem die Ausgabe jedes Rezepts multipliziert wird.
YourCheapMode-recipe-time-multiplier=Die Herstellungszeit, mit der jedes Rezept multipliziert wird.