

[mod-name]
YourCheapMode=Ваш дешевый режим

[mod-description]
YourCheapMode=Последовательно снижает стоимость отдельных предметов за счет умножения производительности и времени большинства рецептов. Настройки предназначены для предотвращения умножения заданных пользователем рецептов, а также для настройки множителей производительности и времени.

[mod-setting-name]
YourCheapMode-player-items-exclusion=Исключить снаряжение и оружие
YourCheapMode-recipe-result-multiplier=Множитель вывода рецепта
YourCheapMode-recipe-time-multiplier=Множитель времени рецепта

[mod-setting-description]
YourCheapMode-player-items-exclusion=При включении предметы оружия и личного снаряжения не будут умножаться.
YourCheapMode-recipe-result-multiplier=Сумма, на которую будет умножен выход каждого рецепта.
YourCheapMode-recipe-time-multiplier=Время изготовления, на которое будет умножаться каждый рецепт.