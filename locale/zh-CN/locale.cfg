

[mod-name]
YourCheapMode=您的廉价模式

[mod-description]
YourCheapMode=通过乘以大多数配方的产量和时间值，持续降低单个项目的成本。 提供设置以防止用户指定的配方相乘，并调整输出和时间乘数。

[mod-setting-name]
YourCheapMode-player-items-exclusion=排除装备和武器
YourCheapMode-recipe-result-multiplier=配方输出乘数
YourCheapMode-recipe-time-multiplier=配方时间倍增器
YourCheapMode-user-excluded-names=要跳过的用户定义的配方名称
YourCheapMode-user-excluded-categories=要跳过的用户定义的食谱类别
YourCheapMode-user-excluded-subgroups=要跳过的用户定义的配方子组

[mod-setting-description]
YourCheapMode-player-items-exclusion=启用后，武器和个人装备物品不会成倍增加。
YourCheapMode-recipe-result-multiplier=每个配方的输出将乘以的数量。
YourCheapMode-recipe-time-multiplier=每个配方将乘以的制作时间。
YourCheapMode-user-excluded-names=以逗号分隔、无空格的配方名称列表，可跳过更改。
YourCheapMode-user-excluded-categories=以逗号分隔、无空格的食谱类别列表，可跳过更改。 
YourCheapMode-user-excluded-subgroups=以逗号分隔、无空格的配方子组列表，可跳过更改。