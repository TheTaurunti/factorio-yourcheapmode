

[mod-name]
YourCheapMode=Modo Barato

[mod-description]
YourCheapMode=Reduce el coste individual de los items multiplicando el valor de producción y tiempo de la mayoría de las recetas. Se pueden configurar las recetas sobre las que prevenir esta multiplicación y ajustar los multiplicadores de producción y tiempo.

[mod-setting-name]
YourCheapMode-recipe-result-multiplier=Multiplicador de la producción de las recetas
YourCheapMode-recipe-time-multiplier=Multiplicador de tiempo de la receta
YourCheapMode-user-excluded-names=Nombres de recetas a excluir

[mod-setting-description]
YourCheapMode-recipe-result-multiplier=La cantidad por la que se multiplicará la producción de cada receta.
YourCheapMode-recipe-time-multiplier=El tiempo de elaboración por el que se multiplicará cada receta.
YourCheapMode-user-excluded-names=Lista de nombres de recetas separados por comas y sin espacios para omitir cambios.